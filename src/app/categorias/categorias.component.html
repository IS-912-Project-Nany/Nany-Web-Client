    <div class="row">
        <h4 class="text-center mt-4">Elige una categor√≠a</h4>
        <a *ngFor="let categoria of categorias" routerLink="/empresas" class="col-6 mr-1 mt-4">

                <div class="card-body">
                    <h5 class="card-title-category">{{categoria.nombre}}</h5>

            </div>
        </a>
    </div>
</div>
