<div class="container-fluid">
    <img src="../assets/logos/Logo-Nany-trans-1.png" id="logo">
    <div class="info">
        <h6>Completa tus datos personales para comenzar</h6>
    </div>
    <div class="form-contenedor">
        <h2>Registrarse</h2>
        <h5>Nombre</h5>
        <input type="text" class="form-control inp-form">
        <h5>Apellido</h5>
        <input type="text" class="form-control inp-form">
        <h5>Correo electrónico</h5>
    </div>
    <div class="form-links register">
        <input type="text" class="form-control inp-form">
        <h5>Contraseña</h5>
        <input type="password" class="form-control inp-form">
        <h5>Ciudad</h5>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <h5>Fecha de nacimiento</h5>
        <input type="date" class="form-control inp-form">
        <h5>Género</h5>
        <div class="chk-form">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
            </div>
        </div><br>
        <div class="chk-form">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Aceptar terminos y condiciones de uso de nany.com 
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-success" id="btn-login">Registrarse</button>
        <h6>¿Ya tienes una cuenta?</h6>
        <a href="" id="registro">Inicia sesión</a>
    </div>
</div>
